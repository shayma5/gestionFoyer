<div>
  <!-- Room Reservation section -->
  <div class="room-reservation-section mt-150 mb-150">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 text-center">
          <div class="section-title">
            <h3><span class="orange-text">Room</span> Reservation</h3>
          </div>
        </div>
      </div>

      <div class="flex justify-center items-center py-20">
        <div class="reservation-table">
          <div class="reservation-item bg-white px-8 pt-6 pb-4 rounded-xl shadow-lg transform hover:scale-105 transition duration-500">
            <div class="flex items-start">
              <img class="w-48 h-48 rounded-xl mr-4" src="https://images.unsplash.com/photo-1541701494587-cb58502866ab?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Room Image" />

              <div class="w-full">
                <div class="mb-4">
                  <label for="universityName" class="text-gray-600">University Name:</label>
                  <input type="text" id="universityName" name="universityName" placeholder="Enter university name" class="border border-gray-300 rounded px-3 py-2 w-full">
                </div>

                <div class="mb-4">
                  <label for="foyerName" class="text-gray-600">Foyer Name:</label>
                  <input type="text" id="foyerName" name="foyerName" placeholder="Enter foyer name" class="border border-gray-300 rounded px-3 py-2 w-full">
                </div>

                <div class="mb-4">
                  <label for="schoolYear" class="text-gray-600">School Year:</label>
                  <select id="schoolYear" name="schoolYear" class="border border-gray-300 rounded px-3 py-2 w-full">

                    <option value="2023-2024">2023-2024</option>
                    <option value="2024-2025">2024-2025</option>
                  </select>
                </div>

                <button class="mt-4 text-xl w-full text-white bg-orange-600 py-2 rounded-xl shadow-lg">Check Reservation</button>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
  <!-- end Room Reservation section -->
</div>
