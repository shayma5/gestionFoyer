
<div class="flex justify-center items-center h-screen ">
    <div class="shadow-lg rounded-lg  w-full max-w-xl" style="max-width: 70%;" >
  
    <div class="overflow-x-auto rounded-lg">
      <div class="inline-block min-w-full align-middle">
        <div class="overflow-hidden shadow sm:rounded-lg ">
  
          <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-600">
  
  
  
            <thead class="bg-gray-50 dark:bg-gray-700">
              <tr>
  
                <th scope="col" class="p-4 text-xs font-medium tracking-wider text-left text-gray-500 uppercase dark:text-white">
                  Bloc Name
                </th>
                <th scope="col" class="p-4 text-xs font-medium tracking-wider text-left text-gray-500 uppercase dark:text-white">
                  Room NÂ°
                </th>
                <th scope="col" class="p-4 text-xs font-medium tracking-wider text-left text-gray-500 uppercase dark:text-white">
                  Type
                </th>
  
                <th scope="col" class="p-4 text-xs font-medium tracking-wider text-left text-gray-500 uppercase dark:text-white">
                  Action
                </th>
                <th>
                  <a  routerLink="/back/chambre/addchambre" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"> Add</a>
  
                </th>
                <th>
                  <div class="relative">
                    <input
                      type="text"
                      id="nomBlocFilter"
                      [(ngModel)]="nomBlocFilter"
                      class="mt-0 p-2 rounded-md bg-gray-50 dark:bg-gray-700 border-none"
                      style="width: 80px;  border-color: transparent; outline: none;"
                      placeholder="Search"
                      (input)="applyFilter()"
                    />
                    <div class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                      <svg
                        class="h-4 w-4 text-gray-400 dark:text-gray-600"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <circle cx="10" cy="10" r="7" />
                        <line x1="21" y1="21" x2="15" y2="15" />
                      </svg>
                    </div>
                  </div>
                </th>
  
              </tr>
            </thead>
            <tbody class="bg-gray-200 dark:bg-gray-100"  *ngFor="let c of filteredChambres">
  
  
  
              <tr>
                <td class="p-4 text-sm font-normal text-gray whitespace-nowrap dark:text-gary">
                 Bloc
                  <b>
                  {{ c.nomBloc }}
                 </b>
                </td>
  
                <td class="p-4 text-sm font-normal text-gray whitespace-nowrap dark:text-gray">
                  {{ c.numeroChambre }}
                </td>
                <td class="p-4 text-sm font-normal text-gray whitespace-nowrap dark:text-gray">
                  <span>{{ c.typeC }}</span>
                </td>
                <td class="p-4 whitespace-nowrap">
                  <button [routerLink]="['/back/chambre/editchambre',c.idChambre]"class="bg-green-500 text-white py-1 px-2 rounded-full text-xs ">update</button>
                  <button (click)="delete(c.idChambre)" class="bg-red-500 text-white py-1 px-2 rounded-full text-xs ml-1">delete</button>
                  </td>
                  <td>
  
                  </td>
                  <td>
  
                  </td>
              </tr>
  
  
  
  
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </div>
