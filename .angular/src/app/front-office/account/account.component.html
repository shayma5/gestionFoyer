<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4">
        <div *ngIf="!editMode" class=" image d-flex flex-column justify-content-center align-items-center">
            <button class="btn btn-secondary">
                <img src="https://i.imgur.com/wvxPV9S.png" height="100" width="100" style="margin-left: 8px;" />
            </button>
            <span class="name mt-3">{{ user.nom }} {{ user.prenom }}</span>
            <span class="idd">{{ user.email }}</span>
            <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                <span class="idd1">{{ user.cin ? user.cin.toString().slice(0, -3) : user.cin }}***</span>
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                <span class="number">University: {{user.ecole}}
                    <span class="follow"></span>
                </span>
            </div>
            <br><br>

            <div class=" d-flex mt-2">
                <button (click)="toggleEditMode()" class="btn1 btn-dark">Edit Profile</button>
            </div>

            <div class=" px-2 rounded mt-4 date ">
                <span class="join">{{ user.dateNaissance | date: 'yyyy-MM-dd'}}</span>
            </div>
        </div>

        <div *ngIf="editMode">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

                <div class="mb-3">
                    <label for="nom" class="form-label">New Name</label>
                    <input type="text" class="form-control" id="nom" formControlName="nom">
                </div>

                <div class="mb-3">
                    <label for="prenom" class="form-label">New Lastname</label>
                    <input type="text" class="form-control" id="prenom" formControlName="prenom">
                </div>

                <div class="mb-3">
                    <label for="cin" class="form-label">New CIN</label>
                    <input type="text" class="form-control" id="cin" formControlName="cin">
                </div>

                <div class="mb-3">
                    <label for="ecole" class="form-label">New University</label>
                    <input type="text" class="form-control" id="newEmail" formControlName="ecole">
                </div>

                <div class="mb-3">
                    <label for="dateNaissance" class="form-label">New Date of birth</label>
                    <input type="date" class="form-control" id="dateNaissance" formControlName="dateNaissance">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">New Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Password confirmation</label>
                    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                </div>

                <br>
                <button type="submit" class="btn1 btn-dark">Save Changes</button>
                <button type="button" class="btn1 btn-dark" (click)="cancelEdit()">Cancel</button>
            </form>
        </div>
    </div>
</div>
